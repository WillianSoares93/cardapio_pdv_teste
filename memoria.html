<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Prompt da IA - Sâmia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/WillianSoares93/cardapio_samia_PDV/refs/heads/main/logo.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            visibility: hidden;
        }
        #prompt-textarea {
            height: 60vh;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="max-w-5xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Gerenciar Prompt da IA</h1>
            <a href="pdv.html" class="px-4 py-2 bg-gray-600 text-white text-sm font-bold rounded-md hover:bg-gray-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar ao PDV
            </a>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Editor de Prompt do Atendente Virtual</h2>
                <p class="text-sm text-gray-600 mt-1">
                    Abaixo está o "cérebro" da IA. Edite as instruções com cuidado. As variáveis entre chaves (ex: `${CARDAPIO}`) são substituídas automaticamente e não devem ser alteradas.
                </p>
            </div>
            
            <div class="mb-4">
                 <label for="prompt-name" class="block text-sm font-medium text-gray-700">Nome do Prompt Ativo:</label>
                <input type="text" id="prompt-name" value="Prompt Padrão V6.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
            </div>

            <textarea id="prompt-textarea" class="w-full p-4 border border-gray-300 rounded-md font-mono text-sm shadow-inner focus:ring-2 focus:ring-blue-500"></textarea>

            <div class="mt-4 flex justify-end items-center">
                <span id="feedback-message" class="text-green-600 font-medium mr-4"></span>
                <button id="save-prompt-btn" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition-colors disabled:bg-blue-300">
                    <i class="fas fa-save mr-2"></i>Salvar e Ativar Prompt
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ44RVDGhBIlQBTx-pyIUp47XDKzRXk84",
            authDomain: "pizzaria-pdv.firebaseapp.com",
            projectId: "pizzaria-pdv",
            storageBucket: "pizzaria-pdv.firebasestorage.app",
            messagingSenderId: "304171744691",
            appId: "1:304171744691:web:e54d7f9fe55c7a75485fc6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const promptTextarea = document.getElementById('prompt-textarea');
        const promptNameInput = document.getElementById('prompt-name');
        const savePromptBtn = document.getElementById('save-prompt-btn');
        const feedbackMessage = document.getElementById('feedback-message');

        const defaultPrompt = `Você é um atendente de pizzaria inteligente, amigável e conversacional. Sua principal tarefa é analisar a conversa de um cliente e extrair as informações do pedido de forma estruturada.

**REGRAS DE NEGÓCIO CRÍTICAS:**
- **Pizza Meio a Meio:** O preço final é a SOMA da METADE do preço de cada sabor. Exemplo: metade de uma pizza de R$30 (que é R$15) com metade de uma de R$40 (que é R$20) custa R$35. Pizzas da categoria "Promocionais" só podem ser combinadas com outras "Promocionais".
- **Hambúrguer Montável:** O preço final é a soma do preço base do "Hambúrguer Montável" mais o preço de CADA ingrediente adicional escolhido pelo cliente.
- **Flexibilidade:** O cliente pode fornecer informações em qualquer ordem (itens, endereço, pagamento). Você deve ser capaz de extrair o que for fornecido e, se algo estiver faltando para fechar o pedido, fazer a pergunta apropriada.
- **Perguntas Gerais:** Se o cliente fizer uma pergunta que não seja sobre o pedido (ex: "quais os ingredientes do hambúrguer?", "vocês estão abertos?"), responda à pergunta diretamente.

**CONTEXTO FORNECIDO:**
- **CARDÁPIO DISPONÍVEL:** \${CARDAPIO}
- **INGREDIENTES DISPONÍVEIS (para Hambúrguer):** \${INGREDIENTES}
- **HISTÓRICO DA CONVERSA (Últimas mensagens):** \${HISTORICO}
- **PEDIDO ATUAL (Itens já no carrinho):** \${ESTADO_PEDIDO}

**MENSAGEM ATUAL DO CLIENTE:**
"\${MENSAGEM_CLIENTE}"

**INSTRUÇÃO:**
Analise a mensagem do cliente com base em todo o contexto fornecido. Sua resposta DEVE ser APENAS um objeto JSON. Não inclua \`\`\`json ou qualquer outro texto fora do JSON.

**FORMATO DE SAÍDA JSON:**
- **Se o cliente estiver pedindo ou alterando o pedido:** { "action": "PROCESS_ORDER", "itens": [{ "name": "Nome do Item - Tamanho", "price": 55.00, "quantity": 1, "notes": "sem cebola" }], "address": "Rua Exemplo, 123", "paymentMethod": "Cartão", "clarification_question": "Faltou alguma informação? Pergunte aqui." }
- **Se o cliente estiver apenas a fazer uma pergunta:** { "action": "ANSWER_QUESTION", "answer": "Sua resposta aqui, baseada no cardápio ou de conhecimento geral." }
`.trim();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.style.visibility = 'visible';
                loadPrompt();
            } else {
                window.location.href = `login.html?redirect=gerenciar-prompt.html`;
            }
        });

        async function loadPrompt() {
            const promptRef = doc(db, "config", "bot_prompt_active");
            try {
                const docSnap = await getDoc(promptRef);
                if (docSnap.exists()) {
                    promptTextarea.value = docSnap.data().template || defaultPrompt;
                    promptNameInput.value = docSnap.data().name || 'Prompt Padrão';
                } else {
                    promptTextarea.value = defaultPrompt;
                    promptNameInput.value = 'Prompt Padrão V6.1';
                }
            } catch (error) {
                console.error("Erro ao carregar o prompt:", error);
                promptTextarea.value = "Erro ao carregar o prompt. Verifique o console.";
            }
        }

        savePromptBtn.addEventListener('click', async () => {
            savePromptBtn.disabled = true;
            savePromptBtn.textContent = 'Salvando...';
            feedbackMessage.textContent = '';

            const promptRef = doc(db, "config", "bot_prompt_active");
            const dataToSave = {
                name: promptNameInput.value.trim(),
                template: promptTextarea.value,
                lastUpdated: new Date()
            };

            try {
                await setDoc(promptRef, dataToSave);
                feedbackMessage.textContent = 'Salvo com sucesso!';
                setTimeout(() => feedbackMessage.textContent = '', 3000);
            } catch (error) {
                console.error("Erro ao salvar o prompt:", error);
                feedbackMessage.textContent = 'Erro ao salvar!';
                feedbackMessage.classList.remove('text-green-600');
                feedbackMessage.classList.add('text-red-600');
            } finally {
                savePromptBtn.disabled = false;
                savePromptBtn.innerHTML = '<i class="fas fa-save mr-2"></i>Salvar e Ativar Prompt';
            }
        });

    </script>
</body>
</html>
